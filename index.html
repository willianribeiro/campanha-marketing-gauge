<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gauge - Campanha de Marketing</title>
    <link rel="stylesheet" href="/assets/css/main.css" media="screen" title="no title">
  </head>
  <body ng-app="app" ng-controller="HomeCtrl as vm">

    <section class="chart__container">
      <highchart config="vm.chartOptions">Carregando gráfico...</highchart>
    </section>

    <button type="button" ng-click="vm.loadChart()">Carregar gráfico</button>
    <button type="button" ng-click="vm.filterByBrand()">Filtrar por marca</button>

    <!-- Vendors Scripts -->
    <script src="/bower_components/highcharts/highcharts.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>

    <!-- App Main-->
    <script src="/app/index.js" charset="utf-8"></script>
    <script src="/app/components/index.js" charset="utf-8"></script>
    <script src="/app/modules/index.js" charset="utf-8"></script>

    <!-- App Modules -->
    <script src="/app/modules/brands/index.js" charset="utf-8"></script>
    <script src="/app/modules/brands/brands-service.js" charset="utf-8"></script>
    <script src="/app/modules/brands/brands-model.js" charset="utf-8"></script>
    <script src="/app/modules/chart/index.js" charset="utf-8"></script>
    <script src="/app/modules/chart/chart-service.js" charset="utf-8"></script>
    <script src="/app/modules/chart/chart-model.js" charset="utf-8"></script>
    <script src="/app/modules/home/index.js" charset="utf-8"></script>
    <script src="/app/modules/home/home-ctrl.js" charset="utf-8"></script>
    <script src="/app/modules/interactions/index.js" charset="utf-8"></script>
    <script src="/app/modules/interactions/interactions-service.js" charset="utf-8"></script>
    <script src="/app/modules/interactions/interactions-model.js" charset="utf-8"></script>
    <script src="/app/modules/users/index.js" charset="utf-8"></script>
    <script src="/app/modules/users/users-service.js" charset="utf-8"></script>
    <script src="/app/modules/users/users-model.js" charset="utf-8"></script>
  </body>
</html>
